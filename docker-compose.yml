version: '3.8'

services:
  # 1. MySQL 数据库服务
  mysql_db:
    image: mysql:8.0
    container_name: tdm_mysql
    ports:
      - "3306:3306" # 暴露 3306 端口给 Spring Boot 连接
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword # 设置 root 密码
      MYSQL_DATABASE: tdm_metadata_db # 自动创建数据库
      MYSQL_USER: tdm_user
      MYSQL_PASSWORD: tdm_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5


  minio:
    image: quay.io/minio/minio:latest # 一个稳定的 MinIO 镜像
    container_name: tdm_minio
    ports:
      - "9000:9000" # API 端口
      - "9001:9001" # Web UI 端口
    environment:
      MINIO_ROOT_USER: minioadmin     # MinIO 登录名
      MINIO_ROOT_PASSWORD: minioadmin # MinIO 登录密码
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001" # 启动服务器并开放 UI
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. TDM 核心服务 (Spring Boot)
  tdm-core-service:
    build: . # 告诉 docker-compose 在当前目录寻找 Dockerfile
    container_name: tdm_core_service
    ports:
      - "8080:8080" # 暴露 API 端口
    environment:
      # (关键) Spring Boot 连接 MySQL 的配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/tdm_metadata_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: tdm_user
      SPRING_DATASOURCE_PASSWORD: tdm_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # 开发时自动更新表结构
      SPRING_JPA_SHOW_SQL: 'true'
    depends_on:
      mysql_db:
        condition: service_healthy # 等待 MySQL 健康后才启动
      minio:
        condition: service_healthy


volumes:
  mysql_data: # 持久化 MySQL 数据
  minio_data: # 持久化 MinIO 数据
